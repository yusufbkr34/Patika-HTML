<h1>Listeler</h1>

<!--

    Sıralı listeler -> 1,2,3 ordered list -> ol
    Sırasız listeler -> *,*,* unordered list ->ul

    Hangi listeyi kullanırsak kullanalım etiketin içinde -> list item olması gerekir. -> li
-->
<ol>

    <li>Liste ögeleri*1*</li>
    <li>Liste ögeleri*2*</li>
    <li>Liste ögeleri*3*</li>

</ol>

<ul>
    <li>Liste ögeleri*1*</li>
    <li>Liste ögeleri*2*</li>
    <li>Liste ögeleri*3*</li>

</ul>
